name: Android CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'fastlane/**'
      - '.github/**'
      - '!.github/workflows/android.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, '[skip ci]') && github.repository_owner == 'lambda6666' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build with Gradle
        run: |
          echo "commit=$(echo ${{ github.sha }} | cut -c-7)" >> $GITHUB_ENV
          touch signing.properties
          echo storeFile=../keystore.jks >> signing.properties
          echo storePassword=${{ secrets.KEYSTORE_PASSWORD }} >> signing.properties
          echo keyAlias=${{ secrets.KEYSTORE_ALIAS }} >> signing.properties
          echo keyPassword=${{ secrets.KEYSTORE_ALIAS_PASSWORD }} >> signing.properties
          echo ${{ secrets.KEYSTORE }} | base64 --decode > keystore.jks
          ./gradlew assembleRelease
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Hail@${{ env.commit }}
          path: app/build/outputs/apk/release/*.apk
      - name: Send to Telegram
        env:
          APP_ID: ${{ secrets.APP_ID }}
          APP_HASH: ${{ secrets.APP_HASH }}
          COMMIT_ID: ${{ github.event.head_commit.id }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          BUILD_TIMESTAMP: ${{ needs.build.outputs.build_timestamp }}
          AI_SUMMARY: ${{ steps.prepare.outputs.ai_summary }}
        run: |
          # send apk via telegram bot api
          export mini64=$(find artifacts -name "*arm64-v8a.apk")
          echo $mini64
          python -m pip install -r Tools/scripts/requirements.txt
          python Tools/scripts/upload.py ${{ secrets.HELPER_BOT_TOKEN }} ${{ secrets.HELPER_BOT_TARGET }} test ${{ secrets.HELPER_BOT_CANARY_TARGET }}